{% extends 'base.html' %}

{% block title %}{{ user.email }} - Details{% endblock %}

{% block body %}
<!-- <h1>{{ user.email }}</h1> -->

<p>
  {{ user.email }}
</p>

<ul>
  {% for rating in ratings %}

    <li>Score: {{rating.score}}</li>
  {% endfor %}
</ul>

{% endblock %}
